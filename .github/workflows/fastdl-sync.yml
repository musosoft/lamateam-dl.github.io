name: sync-fastdl

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # hourly; adjust as you like

jobs:
  sync-fastdl:
    runs-on: ubuntu-24.04

    env:
      FTP_HOST: ${{ secrets.FTP_HOST }}
      FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
      FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      FTP_REMOTE_PATH: ${{ secrets.FTP_REMOTE_PATH }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install lftp and bzip2
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp bzip2

      - name: Check required secrets
        run: |
          if [ -z "${FTP_HOST}" ]; then echo "FTP_HOST MISSING"; exit 1; fi
          if [ -z "${FTP_USERNAME}" ]; then echo "FTP_USERNAME MISSING"; exit 1; fi
          if [ -z "${FTP_PASSWORD}" ]; then echo "FTP_PASSWORD MISSING"; exit 1; fi
          if [ -z "${FTP_REMOTE_PATH}" ]; then echo "FTP_REMOTE_PATH MISSING"; exit 1; fi
          echo "All secrets present"

      - name: Mirror FTP to local ftp_mirror
        run: |
          set -e

          rm -rf ftp_mirror
          mkdir -p ftp_mirror

          echo "Connecting to FTP and inspecting remote tree"
          lftp -u "${FTP_USERNAME},${FTP_PASSWORD}" "${FTP_HOST}" <<EOF
          set ssl:verify-certificate no
          set ftp:passive-mode true
          set cmd:fail-exit yes

          echo "=== PWD before cd ==="
          pwd

          echo "=== Listing root (top 50) ==="
          cls -1 | head -n 50

          echo "=== cd ${FTP_REMOTE_PATH} ==="
          cd "${FTP_REMOTE_PATH}"

          echo "=== PWD after cd ==="
          pwd

          echo "=== Listing target dir (top 200) ==="
          cls -R | head -n 200

          echo "=== Starting mirror from current dir to /ftp_mirror ==="
          mirror --verbose --only-newer . ftp_mirror

          quit
          EOF

      - name: Show FTP mirror result and fail if empty
        run: |
          echo "==== FTP MIRROR RESULT ===="
          ls -la ftp_mirror || true
          echo "==== Sample files from ftp_mirror ===="
          find ftp_mirror -type f | head -n 50 || true

          if ! find ftp_mirror -type f | head -n 1 >/dev/null 2>&1; then
            echo "ERROR: ftp_mirror is empty - check FTP_REMOTE_PATH and remote layout."
            exit 1
          fi

      - name: Prepare cstrike directory
        run: |
          set -e
          rm -rf cstrike
          mkdir -p cstrike

          # Copy everything from ftp_mirror into cstrike
          cp -a ftp_mirror/. cstrike/

          # Strip server-only dirs if they exist
          rm -rf cstrike/cfg || true
          rm -rf cstrike/logs || true
          rm -rf cstrike/addons || true
          rm -rf cstrike/demos || true
          rm -rf cstrike/downloadlists || true

      - name: Compress FastDL-eligible files with bzip2
        run: |
          set -e
          find cstrike -type f \( \
            -name "*.bsp" -o \
            -name "*.nav" -o \
            -name "*.mdl" -o \
            -name "*.vvd" -o \
            -name "*.vtx" -o \
            -name "*.phy" -o \
            -name "*.vmt" -o \
            -name "*.vtf" -o \
            -name "*.wav" -o \
            -name "*.mp3" -o \
            -name "*.dat" -o \
            -name "*.ttf" \
          \) -print0 | xargs -0 -n1 -P4 bzip2 -fz

      - name: Commit and push changes if any
        run: |
          set -e

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add cstrike

          git commit -m "Update FastDL $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          git push origin HEAD
